<!DOCTYPE html>
<html>
<head>
  <title>Sentiment Analysis</title>
  <style>
    form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

label {
  font-size: 1.2em;
  color: #333;
  margin-bottom: 0.5em;
}

input[type="text"] {
  font-size: 1em;
  padding: 0.5em;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-bottom: 1em;
}

input[type="text"]:hover,
input[type="text"]:focus {
  border-color: #666;
}

button[type="submit"] {
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 0.5em 1em;
  font-size: 1.2em;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #666;
}

.error-message {
  color: red;
  margin-top: 0.5em;
}
textarea {
  font-size: 1em;
  padding: 0.5em;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-bottom: 1em;
}

textarea:hover,
textarea:focus {
  border-color: #666;
}

    #result {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 1em;
      padding: 1em;
      font-size: 1.2em;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <form>
    <label for="sentence">Enter a sentence:</label>
    <textarea id="sentence" name="sentence" rows="4" cols="50"></textarea>
    <button type="submit" onclick="getSentiment()">Submit</button>
  </form>

  <div id="result"></div>
  <script src="https://cdn.jsdelivr.net/npm/sentiment@5.0.2/lib/index.min.js"></script>
  <script>
    function getSentiment() {
      const sentenceTextarea = document.getElementById("sentence");
      const sentence = sentenceTextarea.value;

      const sentiment = new Sentiment();
      const result = sentiment.analyze(sentence);

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `Score: ${result.score} <br> Comparative: ${result.comparative} <br> Positive Words: ${result.positive.join(", ")} <br> Negative Words: ${result.negative.join(", ")}`;
    }
  </script>
</body>
</html>
